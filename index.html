<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Three Cascade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="game"></div>
        <div id="sidebar">
            <div id="ui-overlay">
                <div id="level">Level: <span id="level-value">1</span></div>
                <div id="score">Score: <span id="score-value">0</span></div>
                <div id="moves">Moves: <span id="moves-value">0</span></div>
                <div id="next-level">Next Level: <span id="next-level-value">100</span></div>
                <button id="restart-btn">Restart</button>
            </div>
            <div id="treasure-map-container">
                <div id="treasure-map">
                    <img src="treasure_map.png" alt="Treasure Map" />
                </div>
                <div id="map-blocks">
                    <div class="map-block" data-level="2"></div>
                    <div class="map-block" data-level="3"></div>
                    <div class="map-block" data-level="4"></div>
                    <div class="map-block" data-level="5"></div>
                    <div class="map-block" data-level="6"></div>
                    <div class="map-block" data-level="7"></div>
                    <div class="map-block" data-level="8"></div>
                    <div class="map-block" data-level="9"></div>
                    <div class="map-block" data-level="10"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
